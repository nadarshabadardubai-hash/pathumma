<body>

<button id="startBtn">Tap Here for a Surprise ðŸŒ¹</button>

<div id="question1" class="hidden">
  <p>Will you be mine forever?</p>

<div id="question2" class="hidden">
  <p>Shall we make every moment count?</p>

<div id="question3" class="hidden">
  <p>Promise weâ€™ll laugh together forever?</p>
  <button onclick="answerYes('question3')">Yes ðŸ’–</button>

<div id="finalMsg" class="hidden">

<script>
  const startBtn = document.getElementById("startBtn");
  const q1 = document.getElementById("question1");
  const q2 = document.getElementById("question2");
  const q3 = document.getElementById("question3");
  const finalMsg = document.getElementById("finalMsg");

  let stage = 0;
  const questions = [q1, q2, q3];

  startBtn.addEventListener("click", () => {
    startBtn.classList.add("hidden");
    showNext();
  });

  function showNext() {
    if (stage < questions.length) {
      questions[stage].classList.remove("hidden");
    } else {
      finalMsg.classList.remove("hidden");
    }
  }

  function answerYes(id) {
    document.getElementById(id).classList.add("hidden");
    stage++;
    showNext();
  }

  function answerNo(id) {
    document.getElementById(id).classList.add("hidden");
    stage++;
    showNext();
  }
</script>
